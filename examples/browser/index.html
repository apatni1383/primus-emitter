<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Primus Emitter Test</title>
  </head>
  <body>
    <h1>Welcome to Primus Emitter example.</h2>
    <script src="/primus/primus.js"></script>
    <script>
      (function () {
        var primus = new Primus();

        primus.send('news', 'Hi server', function (msg) {
          console.log('client ack', msg);
        });

        primus.on('news', function(msg, fn){
          console.log(msg);
          fn('ok');
        });
      })();
    </script>
  </body>
</html>
